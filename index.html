<!DOCTYPE html>

<html>

  <head>
    <title>PDMPB</title>
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <script src="https://unpkg.com/ipfs/dist/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ipfs/dist/index.js"></script>
    <style>
    * {box-sizing: border-box;}.column {float: left; width: 50%; padding: 10px;}
    .row:after {content: ""; display: table; clear: both;}
    </style>
  </head>

  <body>
    <h1>Personal Data Management with Public Blockchain</h1>
    <h3>Your ETH address: <span style="font-weight:normal" id="address">Log in to MetaMask to show your address</span></h3>
    <div class="row">
      <div class="column">
        <h2>USER SIDE</h2>
        <h3>Add personal data</h3>
        <form>
          Select a file:<br>
          <input type="file" id="useradd_file"><br>
        </form>
        <button type="button" id="useraddbutton">Add</button>
        <p id="useradd_result"></p>
      </div>
      <div class="column">
        <h2>SERVICE PROVIDER SIDE</h2>
        <h3>Add a user's personal data</h3>
        <form>
          User ETH address:<br>
          <input type="text" id="user_eth_address"><br>
          Select a file:<br>
          <input type="file" id="spadd_file"><br>
        </form>
        <button type="button" id="spadduserdatabutton">Add</button>
        <p id="spadd_result"></p>
      </div>
    </div>
  </body>

  <script src="./javascript/setUp.js"></script>
  <script type="text/javascript" src="./javascript/addData.js"></script>

</html>
