<!DOCTYPE html>

<html>

  <head>
    <title>Personal Data Management</title>
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <link rel="icon" type="image/png" href="assets/logo.png" />
    <script src="https://unpkg.com/ipfs/dist/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ipfs/dist/index.js"></script>
    <style>
    * {box-sizing: border-box;}.column {float: left; width: 50%; padding: 10px;}
    .row:after {content: ""; display: table; clear: both;}
    </style>
  </head>

  <body>
    <header>
      <img width=400 type="image/png" src="assets/full-logo.png" alt="PDMPB"/>
    </header>
    <main>
    <div class="box">
      <h2>Your connection</h2>
      <div><h3>ETH address: <span style="font-weight:normal" id="address">Log in to MetaMask to show your address</span></h3></div>
      <div><h3>IPFS node ID: <span style="font-weight:normal" id="nodeId"></span></h3></div>
    </div>
    <div class="box">
      <h2>Add personal data</h2>

      <div class="col-container">
        <div id="usr" class="box col">

          <h3>USER</h3>
          <form id="useradd_form">
            Select a file:<br>
            <input type="file" id="useradd_file"><br>
          </form>
          <button type="button" id="useraddbutton">Add</button>

        </div>

        <div id="sp" class="box col">
          <h3>SERVICE PROVIDER</h3>
          <form id="spadd_form">
            User ETH address:<br>
            <input type="text" id="user_eth_address"><br>
            Select a file:<br>
            <input type="file" id="spadd_file"><br>
          </form>
          <button type="button" id="spadduserdatabutton">Add</button>

        </div>
      </div>

    </div>

    <div class="box row">
      <h2>Your personal data</h2>
      <table>
            <thead>
              <tr>
                <th>Name</th>
                <th>CID</th>
                <th>Size</th>
              </tr>
            </thead>
            <tbody id="myDataloc">
              <tr id="empty-row">
                <td colspan="4">You don't have any data.</td>
              </tr>
            </tbody>
          </table>
    </div>
  </main>
  </body>

  <script src="./javascript/setUp.js"></script>
  <script type="text/javascript" src="./javascript/addData.js"></script>

</html>
